<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            margin: 0 10px;
            background-color: #f0f0f0;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-300%); }
        }
        .spinning {
            animation: spin 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1>Slot Machine</h1>
    <div class="slot-machine">
        <div id="slot1" class="slot">üçí</div>
        <div id="slot2" class="slot">üçí</div>
        <div id="slot3" class="slot">üçí</div>
    </div>
    <button onclick="spin()">Spin</button>
    <div id="result" class="result"></div>

    <script>
        var symbols = ['üçí', 'üçã', 'üçâ', '‚≠ê', '7'];

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spin() {
            document.getElementById('result').innerText = "";
            var slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];

            slots.forEach(slot => {
                slot.classList.add('spinning');
            });

            setTimeout(() => {
                slots.forEach(slot => {
                    slot.classList.remove('spinning');
                    slot.innerText = getRandomSymbol();
                });

                var slot1 = slots[0].innerText;
                var slot2 = slots[1].innerText;
                var slot3 = slots[2].innerText;

                if (slot1 === slot2 && slot2 === slot3) {
                    document.getElementById('result').innerText = "You win!";
                } else {
                    document.getElementById('result').innerText = "Try again!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
