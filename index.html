<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            margin: 0 10px;
            background-color: #f0f0f0;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Slot Machine</h1>
    <div class="slot-machine">
        <div id="slot1" class="slot">7</div>
        <div id="slot2" class="slot">7</div>
        <div id="slot3" class="slot">7</div>
    </div>
    <button onclick="spin()">Spin</button>
    <div id="result" class="result"></div>

    <script>
        function spin() {
            var symbols = ['üçí', 'https://tenor.com/view/xafer-roblox-robux-mrbeast-gif-2262045341761960066', 'üçâ', '‚≠ê', '7'];
            var slot1 = symbols[Math.floor(Math.random() * symbols.length)];
            var slot2 = symbols[Math.floor(Math.random() * symbols.length)];
            var slot3 = symbols[Math.floor(Math.random() * symbols.length)];

            document.getElementById('slot1').innerText = slot1;
            document.getElementById('slot2').innerText = slot2;
            document.getElementById('slot3').innerText = slot3;

            if (slot1 === slot2 && slot2 === slot3) {
                document.getElementById('result').innerText = "You win!";

    </script>
</body>
</html>
