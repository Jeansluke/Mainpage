<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8B0000; /* Dark red background */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #550000;
            padding: 10px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px auto;
            padding: 20px;
            background-color: #3B3B3B;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        .slot {
            width: 100px;
            height: 300px;
            border: 2px solid #000;
            overflow: hidden;
            margin: 0 10px;
            background-color: #000;
            position: relative;
            border-radius: 10px;
        }
        .symbols {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: spin 1s linear infinite;
        }
        .symbol {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .result, .money, .balance, .bet, .win {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-500px); }
        }
        #phoneCallModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
            color: #000;
        }
        .modal-content {
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .modal-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .modal-buttons button.answer {
            background-color: #4CAF50;
            color: #fff;
        }
        .modal-buttons button.decline {
            background-color: #f44336;
            color: #fff;
        }
        .modal-buttons button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Slot Machine</h1>
    </div>
    <div class="slot-machine">
        <!-- Slot 1 -->
        <div class="slot" id="slot1"></div>
        <!-- Slot 2 -->
        <div class="slot" id="slot2"></div>
        <!-- Slot 3 -->
        <div class="slot" id="slot3"></div>
        <!-- Slot 4 -->
        <div class="slot" id="slot4"></div>
        <!-- Slot 5 -->
        <div class="slot" id="slot5"></div>
    </div>
    <button id="spinButton" onclick="spin()">Spin</button>
    <div class="balance">BALANCE: $<span id="balanceAmount">40.00</span></div>
    <div class="bet">BET: $<span id="betAmount">0.25</span></div>
    <div class="win">WIN: $<span id="winAmount">0.00</span></div>
    <div id="result" class="result"></div>

    <!-- Phone Call Modal -->
    <div id="phoneCallModal">
        <div class="modal-content">
            <p>You have an incoming call from the bank.</p>
            <div class="modal-buttons">
                <button class="answer" onclick="answerCall()">Answer</button>
                <button class="decline" onclick="dismissModal()">Decline</button>
            </div>
        </div>
    </div>

    <script>
        var symbols = ['üçí', 'üçã', 'üçâ', '‚≠ê', '7']; // Symbols array
        var balance = 40.00; // Starting balance
        var bet = 0.25; // Fixed bet amount
        var win = 0.00; // Win amount
        var canSpin = true; // Flag to allow spinning
        var callDeclined = false; // Flag to track if call was declined

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function spin() {
            if (!canSpin) {
                return; // Don't spin if spinning is disabled
            }

            if (balance <= 0 && !callDeclined) {
                showPhoneCallModal();
                return; // Stop spinning if balance is 0 or below and call not declined
            }

            balance -= bet; // Deduct bet amount per spin
            win = 0; // Reset win amount
            document.getElementById('balanceAmount').innerText = balance.toFixed(2);
            document.getElementById('winAmount').innerText = win.toFixed(2);

            document.getElementById('result').innerText = "";
            document.getElementById('spinButton').disabled = true;

            var slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3'),
                document.getElementById('slot4'),
                document.getElementById('slot5')
            ];
            var finalSymbols = [];

            canSpin = false; // Disable spinning during animation

            slots.forEach((slot, index) => {
                var symbolsContainer = document.createElement('div');
                symbolsContainer.classList.add('symbols');
                
                // Generate symbols
                symbols.forEach(symbol => {
                    var symbolDiv = document.createElement('div');
                    symbolDiv.classList.add('symbol');
                    symbolDiv.innerText = symbol;
                    symbolsContainer.appendChild(symbolDiv);
                });

                slot.innerHTML = ''; // Clear previous symbols
                slot.appendChild(symbolsContainer);

                var symbolContainer = slot.querySelector('.symbols');
                var randomIndex = getRandomInt(symbols.length);
                var translateY = -randomIndex * 100;

                // Remove previous animation if any
                symbolContainer.style.animation = 'none';
                symbolContainer.offsetHeight; // Trigger reflow
                symbolContainer.style.animation = `spin 1s linear infinite`;

                // Stop the spinning after some time
                setTimeout(() => {
                    symbolContainer.style.animation = 'none'; // Stop the animation
                    symbolContainer.style.transform = `translateY(${translateY}px)`; // Position the symbols
                    finalSymbols.push(symbols[randomIndex]);

                    if (index === 4) { // Last slot to spin
                        checkResult(finalSymbols);
                        document.getElementById('spinButton').disabled = false;
                        canSpin = true; // Allow spinning again
                    }
                }, 2000 + (index * 500)); // Match the duration of the animation
            });
        }

        function checkResult(finalSymbols) {
            var [slot1, slot2, slot3, slot4, slot5] = finalSymbols;
            if (slot1 === slot2 && slot2 === slot3 && slot3 === slot4 && slot4 === slot5) {
                document.getElementById('result').innerText = "You win!";
                win = 50; // Win amount
                balance += win; // Add win amount to balance
            } else {
                document.getElementById('result').innerText = "Try again!";
            }
            document.getElementById('balanceAmount').innerText = balance.toFixed(2);
            document.getElementById('winAmount').innerText = win.toFixed(2);
        }

        function showPhoneCallModal() {
            var modal = document.getElementById('phoneCallModal');
            modal.style.display = 'block';
            canSpin = false; // Disable spinning while modal is shown
        }

        function answerCall() {
            var modal = document.getElementById('phoneCallModal');
            modal.style.display = 'none';
            alert("Bank: Your account balance is below 0. Please deposit funds to continue playing.");
            balance = 40.00; // Reset balance after answering the call
            document.getElementById('balanceAmount').innerText = balance.toFixed(2);
            canSpin = true; // Re-enable spinning
        }

        function dismissModal() {
            var modal = document.getElementById('phoneCallModal');
            modal.style.display = 'none';
            canSpin = true; // Re-enable spinning
            callDeclined = true; // Set flag to indicate call was declined
        }
    </script>
</body>
</html>
