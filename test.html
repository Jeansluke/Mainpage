<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            overflow: hidden;
            margin: 0 10px;
            background-color: #f0f0f0;
            position: relative;
        }
        .symbols {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: spin 1s linear infinite;
        }
        .symbol {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .money {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #bankCallModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .modal-buttons {
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-500px); }
        }
    </style>
</head>
<body>
    <h1>Slot Machine</h1>
    <div class="slot-machine">
        <div id="slot1" class="slot">
            <div class="symbols">
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçâ</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">7</div>
                <!-- Repeat symbols for looping effect -->
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçâ</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">7</div>
            </div>
        </div>
        <div id="slot2" class="slot">
            <div class="symbols">
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçâ</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">7</div>
                <!-- Repeat symbols for looping effect -->
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçâ</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">7</div>
            </div>
        </div>
        <div id="slot3" class="slot">
            <div class="symbols">
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçâ</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">7</div>
                <!-- Repeat symbols for looping effect -->
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçâ</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">7</div>
            </div>
        </div>
    </div>
    <button id="spinButton" onclick="spin()">Spin</button>
    <div class="money" id="money">Money: $<span id="moneyAmount">100</span></div>
    <div id="result" class="result"></div>

    <!-- Bank Call Modal -->
    <div id="bankCallModal">
        <div class="modal-content">
            <p>Your bank account is below -$10. Please deposit funds to continue playing.</p>
            <div class="modal-buttons">
                <button onclick="dismissModal()">Dismiss</button>
            </div>
        </div>
    </div>

    <script>
        var symbols = ['üçí', 'üçã', 'üçâ', '‚≠ê', '7'];
        var money = 100; // Starting money

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function spin() {
            if (money < 10) {
                showBankCallModal();
                return;
            }

            money -= 10; // Deduct $10 per spin
            document.getElementById('moneyAmount').innerText = money;

            document.getElementById('result').innerText = "";
            document.getElementById('spinButton').disabled = true;

            var slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
            var finalSymbols = [];

            slots.forEach((slot, index) => {
                var symbolContainer = slot.querySelector('.symbols');
                var randomIndex = getRandomInt(symbols.length);
                var translateY = -randomIndex * 100;

                // Remove previous animation if any
                symbolContainer.style.animation = 'none';
                symbolContainer.offsetHeight; // Trigger reflow
                symbolContainer.style.animation = `spin 1s linear infinite`;

                // Stop the spinning after some time
                setTimeout(() => {
                    symbolContainer.style.animation = 'none'; // Stop the animation
                    symbolContainer.style.transform = `translateY(${translateY}px)`; // Position the symbols
                    finalSymbols.push(symbols[randomIndex]);

                    if (index === 2) { // Last slot to spin
                        checkResult(finalSymbols);
                        document.getElementById('spinButton').disabled = false;
                    }
                }, 2000 + (index * 500)); // Match the duration of the animation
            });
        }

        function checkResult(finalSymbols) {
            var [slot1, slot2, slot3] = finalSymbols;
            if (slot1 === slot2 && slot2 === slot3) {
                document.getElementById('result').innerText = "You win!";
                money += 50; // Win $50
            } else {
                document.getElementById('result').innerText = "Try again!";
            }
            document.getElementById('moneyAmount').innerText = money;
        }

        function showBankCallModal() {
            var modal = document.getElementById('bankCallModal');
            modal.style.display = 'flex';
        }

        function dismissModal() {
            var modal = document.getElementById('bankCallModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
